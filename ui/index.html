<html>
  <head>
    <title>Abivin vAlgo++ UI</title>

    <!--js-->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="index.js"></script>

    <!--css-->
    <link rel="stylesheet" href="index.css"/>
  </head>

  <body>
    <div>
      Server Status: <span id="Server-Status"></span>
      GET /
    </div>
    <hr/>

    <!--web location adding box-->
    <div>
      New Web Location (URL): 
      <input id="Nwl-Url" value="http://example.com" 
      onclick="this.value='';"/> -

      Revisit Time (Hours): 
      <input id="Nwl-Revisit-Time" value="1"
      onclick="this.value='';"/><br/>

      <button onclick="add_web_location();">Add This Web Location</button>
      POST /webloc/add<br/>

      <button onclick="crawl_web_location();">Crawl this Web Location</button>
      POST /webloc/crawl<br/>
    </div>
    <hr/>

    <!--crawler stats box-->
    <div>
      Statuses of Crawlers:<br/>
      <table id="Status-Table-Of-Crawlers">
        <thead>
          <tr>
            <td>Index</td>
            <td>Queue Length</td>
            <td>Crawling URL</td>
          </tr>
        </thead>
        <tbody id="Crawler-Statuses">
          <tr>
            <td>0</td>
            <td>0</td>
            <td>http://somedomain.ext/some/path</td>
          </tr>
        </tbody>
      </table>

      <button onclick="get_crawlers_statuses()">Get Crawlers' Statuses</button>
      POST /crawlers/statuses
    </div>
    <hr/>

    <!--test search-->
    <div>
      Text to search: <input id="Search-Text" value="hbo"
      onclick="this.value='';" onkeyup="check_enter_key(event);"/><br/>

      <button onclick="search_for_text();">Do searching!</button>      
      POST /search<br/>
      <button onclick="clear_search_results();">Clear!</button>

      <div id="Search-Result-Box">
      </div>
    </div>
  </body>
</html>

<!--end of file-->
